<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>main page</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

<body>
<div class="container">


	<form hidden enctype="multipart/form-data" method="post">
		<p><input type="file" name="f">
			<input type="submit" value="Отправить">
		</p>
	</form>


	<hr>
<h1>Таблица сравнения цен с OZON</h1>
	<hr>
	<br>

<a th:href="@{/}" class="btn btn-primary"><i class="bi bi-arrow-left-circle"></i> Вернуться на главную</a>

<hr>
	<br>
</div>
	<table class="table table-striped text-center">
	<thead class="table-dark text-center sticky-top">
		<tr>
			<th>#</th>
			<th>NAME</th>
			<th scope="col" class="ozon">Артикул Анрэкс</th>
			<th scope="col" class="ozon">OZON<br>marketingPrice</thclass="ozon">
			<th scope="col" class="ozon">OZON<br>minOzonPrice</th>
			<th scope="col" class="ozon">OZON<br>oldPrice</th>
			<th scope="col" class="ozon">OZON<br>premiumPrice</th>
			<th scope="col" class="ozon">OZON<br>price</th>
			<th scope="col" class="ozon">OZON<br>recommendedPrice</th>
			<th scope="col" class="ozon">OZON<br>minPrice</th>


			<th class="anrex">ANREX<br>oldPrice</th>
			<th class="anrex">ANREX<br>price</th>

			<th class="total">Разница цен</th>

		</tr>
		</thead>
		<tbody>
		<tr th:each="prod, iter : ${map}" class="fs-6">
			<th th:text="${iter.count}" scope="row"></th>
			<td class="text-start" th:text="${prod.key.name}"></td>
			<td th:text="${prod.key.idAnrex}"></td>
			<td th:text="${prod.key.marketingPrice ne -1} ? ${prod.key.marketingPrice} : '-'"></td>
			<td th:text="${prod.key.minOzonPrice ne -1} ? ${prod.key.minOzonPrice} : '-'"></td>
			<td th:text="${prod.key.oldPrice ne -1} ? ${prod.key.oldPrice} : '-'"></td>
			<td th:text="${prod.key.premiumPrice ne -1} ? ${prod.key.premiumPrice} : '-'"></td>
			<td th:text="${prod.key.price ne -1} ? ${prod.key.price} : '-'"></td>
			<td th:text="${prod.key.recommendedPrice ne -1} ? ${prod.key.recommendedPrice} : '-'"></td>
			<td th:text="${prod.key.minPrice ne -1} ? ${prod.key.minPrice} : '-'"></td>


			<td th:text="${prod.value.oldPrice}"></td>
			<td th:text="${prod.value.price}"></td>

			<td class="total" th:text="${prod.key.price - prod.value.price}"></td>
		</tr>
		</tbody>
	</table>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
